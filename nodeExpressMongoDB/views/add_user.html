<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create User</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">CRUD application Dashboard</header>
        <!-- Header Section Ends-->

        <!-- Main Section -->
        <main class="main">
            <div class="viewUser">
                <a href="#" class="btn--view">View Users</a>
            </div>
            <div class="dashboard--createUser">
                <div class="dashboard--heading">
                    <h2 class="createUser--heading">Create User</h2>
                    <h4 class="createUser--subHeading">
                        Fill the form to create a new user
                    </h4>
                </div>
                <form action="" method="POST" class="createUser--form">
                    <div class="form--group">
                        <label for="name">Name</label>
                        <input type="hidden" name="id" />
                        <input type="text" name="name" id="name" placeholder="Enter your name" />
                    </div>
                    <div class="form--group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" />
                    </div>
                    <div class="form--group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form--group">
                        <p class="message">Status</p>
                        <div class="radio-group">
                            <input type="radio" name="status" id="radio1" />
                            <label for="radio1">Active</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" name="status" id="radio2" />
                            <label for="radio2">Inactive</label>
                        </div>
                    </div>

                    <div class="form--group btn--group">
                        <button type="submit" class="form--btn">Submit</button>
                        <button type="reset" class="form--btn">Reset</button>
                    </div>
                </form>
            </div>
        </main>
        <!-- Main Section Ends-->

        <!-- Footer Section -->
        <footer class="footer"></footer>
        <!-- Footer Section Ends-->
    </div>
</body>

</html>
