<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send your message</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container--msg">
        <header class="header">
            <nav class="nav">
                <p class="nav--logo">Chatter</p>
                <button class="nav--btn">Close</button>
            </nav>
        </header>
        <main class="main">
            <div class="messanger">
                <div class="messanger--left">
                    <div class="left--top">
                        <p class="top--heading heading">Room Name</p>
                        <p class="top--roomName">JavaScript</p>
                    </div>
                    <div class="left--bottom">
                        <p class="bottom--heading heading">Room Name</p>
                        <ul class="bottom--users">Kiran Raj R</ul>
                    </div>
                </div>
                <form action="" class="msgform">
                    <input type="text" class="msgform--input">
                    <input type="submit" value="Submit" class="msgform--btn">
                </form>
            </div>
        </main>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
